<body>
  <div id="main">
    <div id="body" class="light">
      <div id="content" class="show">

        <div class="demo">

              <button style="margin-left:90%;margin-top:40px" class="btn">+</button>
              <button style="margin-left:90%;margin-top:40px" class="btn">+</button>

            </div>

          <div id="div"></div>
        </div>

      </div>

  </div>
</body>
<script src="js/parabola.js"></script>
<script>
  // 元素以及其他一些变量
var eleFlyElement = document.querySelector("#div"), eleShopCart = document.querySelector("span");
var numberItem = 0;
// 抛物线运动
var myParabola = funParabola(eleFlyElement, eleShopCart, {
  speed: 400,
  curvature: 0.001,
  complete: function () {
    eleFlyElement.style.visibility = "hidden";
  }
});
// 绑定点击事件
if (eleFlyElement && eleShopCart) {
  [].slice.call(document.getElementsByClassName("btn")).forEach(function (button) {
    button.addEventListener("click", function (event) {
      // 滚动大小
      var scrollLeft = document.documentElement.scrollLeft || document.body.scrollLeft || 0,
        scrollTop = document.documentElement.scrollTop || document.body.scrollTop || 0;
        console.log(scrollLeft+"======"+scrollTop);

      eleFlyElement.style.left = event.clientX + scrollLeft + "px";
      eleFlyElement.style.top = event.clientY + scrollTop + "px";
      eleFlyElement.style.visibility = "visible";
			
      // 需要重定位
      myParabola.position().move();
    });
  });
}

</script>

</html>
